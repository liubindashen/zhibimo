<div class='inner-header'>
  <div class='container pure-g'>
    <h2 class='pure-u-21-24'>我的作品</h2>
    <a class='pure-u-3-24' ui-sref='dashboard.new'>创建新书</a>
  </div>
</div>

<div class='container'>
  <div class='board' ng-repeat='book in books'>
    <div class='board-content pure-g'>
      <div class='pure-u-4-24'>
        <div class='cover'>
          <img ng-src='{{book.cover_url}}'>
        </div>
      </div>
      <div class='pure-u-16-24'>
        <h2 ng-bind='book.title'></h2>
      </div>
      <div class='pure-u-4-24'>
        <a class="pure-button" href="#">Edit</a>
        <a class="pure-button" href="#">Setting</a>
      </div>
    </div>
  </div>
</div>
