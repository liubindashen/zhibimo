<div class='inner-header inner-header-background'>
</div>

<div class='container explore-show'>
  <div class='board'>
    <div class='board-content pure-g'>
      <div class='pure-u-1-24'></div>
      <div class='pure-u-4-24'>
        <div class='cover'>
          <img ng-src='{{vm.book.cover.preview_url}}'>
        </div>
      </div>
      <div class='pure-u-15-24 book-info'>
        <h2 ng-bind='vm.book.title'></h2>
        <p><a ng-bind='vm.book.author.username'></a></p>
        <div class='buttons'>
          <a class='pure-button button-primary' href='{{vm.book.html_url}}' target='_blank'><i class="octicon octicon-book"></i><span>阅读</span></a>
          <div class='dropdown'>
            <a class='dropdown-btn pure-button button-ghost' href='#'><i class="octicon octicon-cloud-download"></i><span>下载</span></a>
            <ul class='dropdown-menu'>
              <li><a href='{{vm.book.pdf_url}}' target='_blank'><i class="octicon octicon-file-pdf"></i><span>PDF 格式</span></a></li>
              <li><a href='{{vm.book.epub_url}}' target='_blank'><i class="octicon octicon-file-text"></i><span>EPUB 格式</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class='pure-g'>
    <div class='pure-u-18-24' ng-bind-html='vm.render(vm.book.readme)'></div>
    <div class='pure-u-6-24'>
    </div>
  </div>
</div>
