<div class='container'>  
  <div class='explore-container'>

    <div class='board' ng-repeat='books in vm.booksWithGroup'>
      <div class='board-content pure-g'>

        <div class='book pure-u-sm-1-3 pure-u-md-1-5' ng-repeat='book in books' ng-click='vm.view(book)'>
          <div class='cover'>
            <img ng-src='{{book.cover.preview_url}}'>
          </div>
          <div class="book-title">
            <p ng-bind='book.title'></p>
          </div>
        </div>


      </div>
    </div>


  </div>

</div>


<div class='container'>
  <div class='board' ng-repeat='book in vm.books'>
    <div class='board-content pure-g'>

      <div class='pure-u-4-24'>
        <div class='cover'>
          <img ng-src='{{book.cover.preview_url}}'>
        </div>
      </div>
      <div class='pure-u-16-24'>
        <h2 ng-bind='book.title'></h2>
      </div>
      <div class='pure-u-4-24 board-content-operate'>
        <a class="pure-button button-ghost" ng-click='vm.goEditor(book)' href>编辑</a>
        <a class="pure-button button-ghost" ng-click='vm.edit(book)' href><span class="octicon octicon-gear"></span></a>
      </div>

    </div>
  </div>
</div>
