<div id="explorer">
  <header>
    <h1 class='title' ng-bind='vm.book.title'></h1>
    <a id='new_entry' herf ng-click='vm.newEntry()'>
      <span class="octicon octicon-gear"></span>
    </a>
  </header>
  <ul id="entries">
    <li ng-repeat="entry in vm.entries" 
        data-entry='{{entry.id}}' 
        ng-click='setCurrent(entry.id)'
        ng-class="{active: isActive(entry.id)}">
      {{entry.path}}
    </li>
  </ul>
</div>

<div id='content-wrapper'>
  <div id="editor">
    <header>
      <a id='format-header' herf ng-click='vm.formatHeader()'>
        <span class="octicon octicon-beer"></span>
      </a>
      <a id='format-header' herf>
        <span class="octicon octicon-jersey"></span>
      </a>
      <a id='format-header' herf>
        <span class="octicon octicon-circuit-board"></span>
      </a>
      <a id='format-header' herf>
        <span class="octicon octicon-lock"></span>
      </a>
    </header>
    <div id="textarea-wrapper" ui-codemirror='{ onLoad : vm.codemirrorLoaded }' ui-codemirror-opts='vm.editorOptions' ng-model='vm.currentEntry.content' ng-change='vm.entryChange()'></div>
  </div><div id="preview">
    <header>
    </header>
    <div id="preview-wrapper" ng-bind-html='vm.render(vm.currentEntry.content)'></div>
  </div>
</div>
